<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FriendFinder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <h1>Survey Questions</h1>
    <hr>
    <form>
      <h2>About You</h2>
      <div class="form-group">
        <label for="">Name (Required)</label>
        <input type="text" class="form-control" id="name">
      </div>

      <div class="form-group">
        <label for="image">Link to Photo  Image (Required)</label>
        <input type="url" class="form-control" id="image">
      </div>
      <hr>

      <div class="form-group">
        <h3>Question 1</h3><br>
        <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
        <select class="form-control" id="q1">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <div class="form-group">
        <h3>Question 2</h3><br>
        <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
        <select class="form-control" id="q2">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <div class="form-group">
        <h3>Question 3</h3><br>
        <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
        <select class="form-control" id="q3">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <div class="form-group">
        <h3>Question 4</h3><br>
        <label for="q4">You rarely do something just out of sheer curiosity.</label>
        <select class="form-control" id="q4">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <div class="form-group">
        <h3>Question 5</h3><br>
        <label for="q5">People can rarely upset you.</label>
        <select class="form-control" id="q5">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <div class="form-group">
        <h3>Question 6</h3><br>
        <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
        <select class="form-control" id="q6">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <div class="form-group">
        <h3>Question 7</h3><br>
        <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
        <select class="form-control" id="q7">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <div class="form-group">
        <h3>Question 8</h3><br>
        <label for="q8">You rarely get carried away by fantasies and ideas.</label>
        <select class="form-control" id="q8">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <div class="form-group">
        <h3>Question 9</h3><br>
        <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
        <select class="form-control" id="q9">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <div class="form-group">
        <h3>Question 10</h3><br>
        <label for="q10">You feel more energetic after spending time with a group of people.</label>
        <select class="form-control" id="q10">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary form-control" data-toggle="modal" data-target="#myModal" id="submit">Submit</button>
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Best Match</h4>
            </div>
            <div class="modal-body" id="match">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="col-md-12"
      <div class="row">
        <a href="/api/friends">API Friends List</a> | <a href="https://github.com/serenanguyen/friendFinder">GitHub Repo</a>
      </div>
    </div>
  </div>
  <script type="text/javascript">

    $("#submit").on("click", function(event) {
      event.preventDefault();
      var newFriend = {
        name: $("#name").val().trim(),
        image: $("#image").val().trim(),
        scores: [
          $("#q1").val(),
          $("#q2").val(),
          $("#q3").val(),
          $("#q4").val(),
          $("#q5").val(),
          $("#q6").val(),
          $("#q7").val(),
          $("#q8").val(),
          $("#q9").val(),
          $("#q10").val()
        ]
      };
      $.post("/api/friends", newFriend)
      .done(function(data) {
        console.log(data);
        $("#match").html("<h2>"+data.name+"</h2><br><img src='"+data.image+"'>");
      });
    });
  </script>
</body>
</html>
